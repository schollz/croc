# .goreleaser.yml
# Build customization
builds:
  - binary: croc
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
      - arm
      - 386
    goarm:
      - 6
    ignore:
      - goos: darwin
        goarch: arm
      - goos: windows
        goarch: arm
      - goos: darwin
        goarch: 386
archive:
  replacements:
    amd64: 64-bit
    386: 32-bit
    darwin: OSX
  format_overrides:
     - goos: windows
       format: zip
