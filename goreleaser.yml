project_name: croc
build:
  main: main.go
  binary: croc
  ldflags: -s -w -X main.Version="v{{.Version}}-{{.Date}}"
  env:
    - CGO_ENABLED=0
  goos:
    - darwin
    - linux
    - windows
    - freebsd
    - netbsd
    - openbsd
    - dragonfly
  goarch:
    - amd64
    - 386
    - arm
    - arm64
  goarm:
    - 7
nfpm:
  formats:
    - deb
  vendor: "schollz.com"
  homepage: "https://schollz.com/software/croc/"
  maintainer: "Zack Scholl <zack.scholl@gmail.com>"
  description: "A simple, secure, and fast way to transfer data."
  license: "MIT"
  name_template: "{{.ProjectName}}_{{.Version}}_{{.Os}}-{{.Arch}}"
  replacements:
    amd64: 64bit
    386: 32bit
    arm: ARM
    arm64: ARM64
    darwin: macOS
    linux: Linux
    windows: Windows
    openbsd: OpenBSD
    netbsd: NetBSD
    freebsd: FreeBSD
    dragonfly: DragonFlyBSD
archives:
  -
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: "{{.ProjectName}}_{{.Version}}_{{.Os}}-{{.Arch}}"
    replacements:
      amd64: 64bit
      386: 32bit
      arm: ARM
      arm64: ARM64
      darwin: macOS
      linux: Linux
      windows: Windows
      openbsd: OpenBSD
      netbsd: NetBSD
      freebsd: FreeBSD
      dragonfly: DragonFlyBSD
    files:
      - README.md
      - LICENSE

brew:
  github:
    owner: schollz
    name: homebrew-tap
  folder: Formula
  description: "croc is a tool that allows any two computers to simply and securely transfer files and folders."
  homepage: "https://schollz.com/software/croc/"
  install: |
    bin.install "croc"

  test: |
    system "#{bin}/croc --version"
